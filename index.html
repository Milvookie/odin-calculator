<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="calculator-frame">
            <div class="display">
                <p class="user-input"></p>
                <p class="result">0</p>
            </div>
            <div class="container">
                <button data-type="clear" value="reset" type="button">AC</button>
                <button data-type="clear" value="delete" type="button">C</button>
                <button data-type="operator" value="%" type="button">&#37;</button>
                <button data-type="operator" value="/" type="button">&#247;</button>
                <button data-type="digit" value="7" type="button">7</button>
                <button data-type="digit" value="8" type="button">8</button>
                <button data-type="digit" value="9" type="button">9</button>
                <button data-type="operator" value="x" type="button">x</button>
                <button data-type="digit" value="4" type="button">4</button>
                <button data-type="digit" value="5" type="button">5</button>
                <button data-type="digit" value="6" type="button">6</button>
                <button data-type="operator" value="+" type="button">&#43;</button>
                <button data-type="digit" value="1" type="button">1</button>
                <button data-type="digit" value="2" type="button">2</button>
                <button data-type="digit" value="3" type="button">3</button>
                <button data-type="operator" value="-" type="button">&#45;</button>
                <button data-type="digit" value="0" type="button">0</button>
                <button data-type="decimal" value="." type="button">&#46;</button>
                <button data-type="equal" value="=" type="button">&#61;</button>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
